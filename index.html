<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Headland+One&family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

  <title>Demo</title>
  <style>
    html, body {
  overflow-x: hidden;
}

    body {
      background-color: #FAF5EB;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-family: "Headland One", serif;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .penlijn {
      position: relative;
      width: 400vw;
      height: 40px;
      background: url('line.svg') center/cover no-repeat;
      background-size: contain;
    }

    .card {
      background: #F7EFDD;
      border-radius: 1rem;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      width: 70%;
      margin-top: 2.5rem;
    }

    .slotje {
      width: 64px;
      height: 64px;
      background: url('eidas.svg') center/contain no-repeat;
    }

    .checkmark {
      width: 150px;
      height: 150px;
    }

    .checkmark svg {
      width: 100%;
      height: 100%;
    }

    .text {
      font-family: "Inter", sans-serif;
      font-size: 1rem;
      text-align: center;
      color: #222;
    }

    .button {
      background-color: #163563;
      color: white;
      border: none;
      border-radius: 0.4rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-family: "Inter", sans-serif;
      cursor: pointer;
      margin-top: 2.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #003d8c;
    }
  </style>
</head>

<body>

  <h1>Ondertekenen</h1>
  <div class="penlijn"></div>

  <div class="card">
    <div class="slotje"></div>

    <div class="checkmark">

    </div>

    <div class="text">Ondertekening voltooid</div>
  </div>

  <button class="button">
    Verder

  </button>

</body>
