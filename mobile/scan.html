<!DOCTYPE html>
<html lang="nl" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Headland+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter','sans-serif'], headland: ['"Headland One"','serif'] },
          colors: { brandBg:'#FAF5EB', textDark:'#222', cardBg:'#F7EFDD', brandBlue:'#163563', brandBlueHover:'#003d8c' }
        }
      }
    }
  </script>
  <script src="../js/html5-qrcode.min.js"></script>
  <title>Mobiel | Scan</title>
</head>
<body class="overflow-x-hidden bg-brandBg text-textDark flex flex-col items-center justify-start py-8 px-4">
  <h1 class="font-headland text-xl font-medium">Scan de QR-code</h1>
  <div id="reader" class="mt-6" data-qrflow="scanner" data-autostart="true"></div>
  <div class="mt-6 flex gap-3">
    <button data-qrflow-complete data-next-url="./done.html"
            class="bg-brandBlue hover:bg-brandBlueHover text-white rounded-md px-6 py-3 text-base font-inter inline-flex items-center gap-2 transition-colors duration-200">
      OK
      <span><strong>&gt;</strong></span>
    </button>
    <a href="./index.html" class="font-inter text-sm text-brandBlue underline self-center">Annuleren</a>
  </div>

  <script type="module" src="../js/qrflow-auto.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' });
    }
  </script>
</body>
</html>
