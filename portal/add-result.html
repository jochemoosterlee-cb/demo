<!DOCTYPE html>
<html lang="nl" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Headland+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/output.css">
  <title>Portal | Toevoegen voltooid</title>
</head>
<body class="overflow-x-hidden bg-brandBg text-textDark flex items-center justify-center min-h-screen px-8">
  <div class="max-w-3xl w-full bg-cardBg rounded-2xl p-12 flex flex-col items-center gap-6">
    <h1 id="doneTitle" class="font-headland text-center text-3xl font-medium">Gegevens toegevoegd</h1>
    <p id="doneText" class="font-inter text-center">Het gekozen gegevens is succesvol toegevoegd aan de wallet.</p>
    <a href="index.html" class="bg-brandBlue hover:bg-brandBlueHover text-white rounded-md px-6 py-3 text-base font-inter inline-flex items-center gap-2 transition-colors duration-200">
      Verder
      <span><strong>&gt;</strong></span>
    </a>
  </div>

  <script>
    (async function(){
      const type = (new URLSearchParams(location.search).get('type') || '').toUpperCase();
      const title = document.getElementById('doneTitle');
      const text = document.getElementById('doneText');
      async function loadJson(u){ try { const r = await fetch(u,{cache:'no-cache'}); if(!r.ok) throw new Error(); return await r.json(); } catch { return null; } }
      const ui = await loadJson('../data/card-types.json') || {};
      const titleFor = (t) => { const k = String(t||'').toUpperCase(); const s = ui[k] || ui[String(k).replace(/_/g,' ')]; return (s && s.title) ? s.title : k; };
      const human = titleFor(type);
      if (type && human && title && text) {
        title.textContent = `${human} toegevoegd`;
        text.textContent = `De ${human} is succesvol toegevoegd aan de wallet.`;
      }
    })();
  </script>
</body>
</html>
